<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Homework4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
 <header class="header">
     <div class="container">
         <a href="#"><h1 class="site-title">journey</h1></a>
         <ul class="authorization clearfix">
             <li>
                 <span>Welcome,</span>
                 <a href="#">log in</a>
             </li>
             <li>
                 <span>or</span>
                 <a href="#">sign up</a>
             </li>
         </ul>
         <ul class="menu">
                 <li>
                     <a href="#" class="icon calendar"></a>
                 </li>
                 <li>
                     <a href="#" class="icon forum"></a>
                 </li>
                 <li>
                     <a href="#" class="icon journey"></a>
                 </li>
             </ul>

         </div>
 </header>
    <div class="authorization-wrapper">
        <div class="authorization-form">
            <div class="forms-container">
                <div class="sign-up clearfix">
                    <div class="square"></div>
                    <a href="#" class="sign-up-form">sign up</a>
                    <a href="#" class="log-in-form">log in</a>
                </div>
                <div class="buttons clearfix">
                    <div class="facebook-btn">
                        <form action="#" target="_blank">
                            <button class="facebook buttons"><span class="f">f</span><span class="facebook-text">Facebook</span></button>
                        </form>
                    </div>

                    <form action="#" target="_blank">
                        <button class="google buttons"><span class="g">G<span class="plus">+</span></span> <span class="google-text">Google</span></button>
                    </form>
                </div>
                <img src="img/or-line.png" alt="Horizontal line" class="or-line">
                <form action="#">
                    <input type="text" placeholder="First Name" id="firstName" class="input-style" name="firstName">
                    <input type="text" placeholder="Last Name" id="lastName" class="input-style" name="lastName">
                    <input type="password" placeholder="Choose Password" id="password" class="input-style" name="password">
                    <input type="password" placeholder="Confirm Password" id="confirm-password" class="input-style" name="confirm-password">
                    <div class="agreement">
                        <input type="checkbox" id="checkbox" required checked>
                        <label for="checkbox">Agree our <a href="#">Terms &amp Conditions</a></label>
                    </div>
                    <input type="submit" value="Create Account" id="submit">
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
